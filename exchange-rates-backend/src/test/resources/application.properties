spring.datasource.url=jdbc:h2:mem:exchange_rates;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialization-mode=always

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.datasource.platform=test

app.jwtSecret=secretKey
app.jwtExpirationMs=86400000
app.rest.url=https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=5
app.header=Authorization
app.header.bearer=Bearer 
